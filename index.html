<body>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<div class="all">
<div class="row">
  <div class="col-lg-4">
  <div class="row slides" id="left">
    <div class="col-xs-4">
      <p id="minus_break">-</p>
    </div>
    <div class="col-xs-4">
      <p id="left_slide">5</p>
    </div>
    <div class="col-xs-4">
      <p id="plus_break">+</p>
    </div>
  </div>
</div>
<div class="col-lg-4 main">
  <p id="click_me"><a class="timer" id="minutes">30</a><a class="timer_seconds">:</a><a class="timer_seconds" id="seconds">00</a></p>
</div>
<div class="col-lg-4">
  <div class="row slides" id="right">
    <div class="col-xs-4">
      <p id="minus_work">-</p>
    </div>
    <div class="col-xs-4">
      <p id="right_slide">30</p>
    </div>
    <div class="col-xs-4">
      <p id="plus_work">+</p>
    </div>
  </div>
</div>
</div>
</div>

</body>
